<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
      Был использован инкремент а++ префиксной формы, который увеличивает на 1  значение переменной, к которой он используется. В данном выражении переменная а, со значением 1 увеличивается на 1, и возвращается в значение с увеличенной = 2
     */
    c = ++a;
    console.log(c);

    /*
    Был использован инкремент b++ посфиксной формы, который увеличивает на 1 значение переменной, к которой он используется, но возвращает значение переменной до увеличения. В данном выражении переменная b имеет значение 1, она увеличивается на 1, но возвращается в переменную d со старым значением = 1.
     */
    d = b++;
    console.log(d);

    /*
    с = 5, т.к. в выражении число 2 складывается с переменной а, к которой применяется инремент прексной формы a++, который, в свою очередь, увеличивает значение а на 1. Исходя из 1 выражения а = 2: с = 2 + ( 2 + 1 )
     */
    c = 2 + ++a;
    console.log(c);

    /*
    d = 4, т.к. при использовании посфиксного инкремента b++, значение b возвращается к первоначальному до увеличения. Исходя из 2 выражения b = 2, т.к. было увеличенно инрементом постфиксной формы b++: т.к. было увеличенно на 1 постфикным инкрементом b++: 
    d = 2 + 2, d = 3
         */
    d = 2 + b++;
    console.log(d);

    console.log(a); // а = 3
    console.log(b); // b = 3, т.к. было увеличенно инкрементом постфиксной формы b++ в 4 выражении
  </script>
</body>

</html>
