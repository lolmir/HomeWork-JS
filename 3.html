<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. складываем 10 и 10 получаем 20
    2. при сложении числа 20 и строки "10" получаем строку "2010", т.к. разные типы данных - 
    JS автоматом переводим число 20 в строку "20"
    далее будет контагинация "20" и "10"
    3. С помощью console.log выводим строку "2010" в консоль. */
    console.log(10 + 10 + "10") //"2010"

    /*
    1. т.к. разные типы данных JS число 10 переведет автоматически в строку "10"
    далее произойдет контагинация "10" + "10" в результате получим строку "1010"
    2. снова разные типы данных и JS не даст сложить строку "1010" и число 10, он переведет число 10 в строку "10"
    далее при сложении "1010" и "10", получим результат "1010"
    3. С помощью console.log выводим строку "101010" в консоль. */
    console.log(10 + "10" + 10) //"101010"

    /*
    1. складываем 10 и 10 получаем 20
    2. т.к. в сложении присутствует унарный оператор + перед строкой "10", который переводит строку в число 10
    3. складываем 20 + 10, получаем 30
    4. С помощью console.log выводим строку "30" в консоль. */
    console.log(10 + 10 + +"10") //30

    /*
    1. перед строкой "" стоит унарный оператор -, что приводит к тому, что строка "" превратится в -0
    2. при делении на 10/-0, получаем -Infinity
    3. С помощью console.log выводим строку "-Infinity" в консоль. */
    console.log(10 / -"") //-Infinity

    /*
    1. перед строкой стоит унарный оператор +, который должен перевести строку "2,5" в число, но из-за запятой в разделении цифр в строке "2,5" вместо точки, JS не сможет перевести строку в число, поэтому мы получим NaN
    2. при делении 10 на NaN, получаем NaN
    3. С помощью console.log выводим строку "NaN" в консоль. */
    console.log(10 / +"2,5") //NaN

  </script>
</body>
